<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성자 함수</title>
    <script>
        //객체 생성자 함수(object constructor function)
        function Info(a, b){
            this.subject = a;
            this.credit = b;
            // this.printOut = function(){
            //     return this.subject + ',' + this.credit + '학점';
            // };
        };

        //객체 생성자 함수의 메소드를 프로토타입으로 만들기. 메모리의 낭비를 막기위해 프로토타입으로 분리한다. 그럼 복제가 아닌 참조할 수 있다.
        Info.prototype.printOut = function(){
            return this.subject + ',' + this.credit + '학점';
        }

        var sub1 = new Info('html',1);
        console.log(sub1.subject);
        console.log(sub1.credit);
        console.log(sub1.printOut());

        var sub2 = new Info('css',2);
        console.log(sub2.subject);
        console.log(sub2.credit);
        console.log(sub2.printOut());

        //for in문, 객체일때 사용
        var infos = {
            subject: 'js',
            credit: 3,
            days: 20,
            tyition: 1000
        };

        for(info in infos){
            console.log(info + ':' + infos[info])
        }


        //프로토타입 : 생성자함수 안의 메소드를 따로 빼서 만든다. 그래서 new연산자로 만든 인스턴스는 프로토타입을 참조한다.
    </script>
</head>
<body>
    
</body>
</html>
